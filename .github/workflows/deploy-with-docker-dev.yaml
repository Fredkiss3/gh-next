# This is a basic workflow to help you get started with Actions

name: CI/CD For docker deploy

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v2

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_SERVER_KEY }}
          name: id_rsa # optional
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Deploy to Server
        run: |
          BUILD_ARGS="--build-arg NEXT_PUBLIC_VERCEL_URL=gh-dev.fredkiss.dev --build-arg GITHUB_REDIRECT_URI=https://gh-dev.fredkiss.dev/api/auth/callback --build-arg SESSION_SECRET=${{ secrets.SESSION_SECRET }} --build-arg DATABASE_URL=${{ secrets.DEV_LOCAL_POSTGRES_DB_URL }} --build-arg REMOTE_DATABASE_URL=${{ secrets.DEV_REMOTE_POSTGRES_DB_URL }} --build-arg GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }} --build-arg GITHUB_SECRET=${{ secrets.GH_SECRET }} --build-arg GITHUB_PERSONAL_ACCESS_TOKEN=${{ secrets.GH_PERSONAL_ACCESS_TOKEN }} --build-arg REDIS_HTTP_USERNAME=${{ secrets.REDIS_HTTP_USERNAME }} --build-arg REDIS_HTTP_PASSWORD=${{ secrets.REDIS_HTTP_PASSWORD }} --build-arg KV_PREFIX=__gh_next__cache_dev_"
          ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_DOMAIN "
          source ~/.zshrc
          set -e -o errexit
          cd $DEPLOY_DIR

          echo 'Login to docker registry...'
          echo ${{ secrets.DCR_PASSWD }} | docker login  --username=fredkiss3 --password-stdin dcr.fredkiss.dev
          echo 'succesfully logged in to registry dcr.fredkiss.dev âœ…'

          echo use node version 20
          nvm use 20

          echo Pulling latest version...
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo git branch=\$GIT_BRANCH
          git fetch origin \$GIT_BRANCH
          git checkout \$GIT_BRANCH
          git pull origin \$GIT_BRANCH

          echo 'Build with docker (and cache)...ðŸ”„' 
          export DOCKER_BUILDKIT=1

          # Use cache from remote repository, tag as latest, keep cache metadata
          docker buildx build --push ${BUILD_ARGS} -f ./docker/Dockerfile.dev -t dcr.fredkiss.dev/gh-next:pr-${GITHUB_PR_NUMBER} .

          echo 'build successful âœ…'

          # Create docker-stack PR file 
          SOURCE_FILE="./docker/docker-stack.pr.templ.yaml"
          DEST_FILE="./docker/docker-stack.pr.yaml"

          # Check if the destination file does not exist
          if [ ! -f "$DEST_FILE" ]; then
              # Copy the source file to the destination
              cp "$SOURCE_FILE" "$DEST_FILE"
              echo "Copied $SOURCE_FILE to $DEST_FILE."
          else
              # File already exists
              echo "$DEST_FILE already exists."
          fi

          # Add services
          chmod a+x ./docker/add-caddy.sh 
          chmod a+x ./docker/add-docker-app.sh

          ./docker/add-caddy.sh $GITHUB_PR_NUMBER
          ./docker/add-docker-app.sh $GITHUB_PR_NUMBER

          # Start docker instances
          echo 'updating docker services...ðŸ”„'
          docker stack deploy --with-registry-auth --compose-file ./docker/docker-stack.pr.yaml gh-stack-pr
          echo 'services updated succesfully âœ…'
          "
        env:
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_DIR: ${{ secrets.DEPLOY_DIR }}
          DEPLOY_DOMAIN: ${{ secrets.DEPLOY_DOMAIN }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
